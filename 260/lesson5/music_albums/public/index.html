<html>
  <head>
    <title>Music Albums</title>
    <!--all.js contains all dependencies that have been concatated and uglified by grunt tasks-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/application.css">
    <script src="javascripts/vendor/all.js"></script>
  </head>
  <body>
    <main>
      <h1>Albums</h1>
      <div id="albums_container"></div>
    </main>
    <!--<div id="tracks_container"></div>-->
    <div id="tracks_background"></div>    
    <!--tempates-->
    <script id="albums" type="text/x-handlebars">
      <ul>
      {{#each albums}}
        {{> album}}
      {{/each}}
      </ul>
    </script>
    <script id="album" type="text/x-handlebars">
      <li>
        <img src="{{cover}}" alt="cover">
        <h3><a href="#">{{title}}</a></h3>
        <p>{{artist}}</p>
        <p>{{date}}</p>
      </li>
    </script>
    <script id="tracks" type="text/x-handlebars">
      {{#with album}}
        <img src="{{cover}}">
        <h2>{{title}}</h2>
        <h3>{{artist}}</h3>
        <p>Released: {{date}}</p>
      {{/with}}
      <ol>
        {{#each tracks}}
          <li>{{title}}<span><small>{{length}}</small></span></li>
        {{/each}}
      </ol>
      <a href="#" class="close button">Close</a>
    </script>
    <script src="javascripts/models/album.js"></script>
    <script src="javascripts/collections/albums.js"></script>
    <script src="javascripts/views/albums.js"></script>
    <script src="javascripts/models/track.js"></script>
    <script src="javascripts/collections/tracks.js"></script>
    <script src="javascripts/views/tracks.js"></script>
    <script src="javascripts/app.js"></script>
    <!--<script>
      App.init();
    </script>-->
  </body>
</html>
