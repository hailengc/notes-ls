<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Largest product in a series</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>    
  </head>
  <body>
    <form>
      <fieldset>
        <dl>
          <dt>Digists to be used</dt>
          <dd>
            <textarea rows="10" cols="100"></textarea>
          </dd>
          <dt>Number of adjacent digis to check</dt>
          <dd>
            <input type="number" name="digit-number" value="2">
          </dd>
        </dl>
        <input type="submit" value="Process">
      </fieldset>
    </form>
    <p id="result">Largest product: <strong></strong></p>
    <script src="main.js"></script>
    <script src="largest_product.js"></script>
  </body>
</html>
