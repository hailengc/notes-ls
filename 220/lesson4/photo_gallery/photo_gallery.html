<!doctype html>
<html lang="en-US">
  <head>
    <title>Photo Gallery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./photo_gallery.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="navigation.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure id="example">
        <img src="http://placehold.it/1200x900" alt="placeholder">
        <figcaption>Example photo</figcaption>
      </figure>
      <ul id="thumbnail">
        <li><img class="active" src="http://placehold.it/1200x900" alt="thumbnail"></li>
        <li><img src="http://placehold.it/1200x900/ffffff" alt="thumbnail"></li>
        <li><img src="http://placehold.it/1200x900/00ff00" alt="thumbnail"></li>
        <li><img src="http://placehold.it/1200x900/ff0000" alt="thumbnail"></li>
      </ul>
    </main>
  </body>
</html>
