<!doctype html>
<html lang="en-US">
  <head>
    <title>Arithmetic Calculator Exercises - jQuery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="calc.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="calc_raw.js"></script>
  </head>
  <body>
    <main>
      <h1 id="output"></h1>
      <div>
        <input type="number" id="left" step="1" value="0">
          <select id="operator" value="+">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </option>
        <input type="number" id="right" step="1" value="0">
        <input type="button" id="calc" value="=">
      </div>
    </main>
  </body>
</html>
