<!doctype html>
<html lang="en-US">
  <head>
    <title>Arithmetic Calculator Exercises</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font: normal 16px Helvetica, Arial, sans-serif;
      }
      input[type="number"] {
       width: 100px;
       border-radius: 4px;
      }
      h1 {
        color: green;
      }
    </style>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script>
     document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("#calc").addEventListener('click', function (e) {
          e.preventDefault();
          
          let left = parseFloat($("#left").val(), 10);

          let right = parseFloat($("#right").val(), 10);

          let result = 0;
          let op = $("#operator").val();

          if (op === '+') {
            result = left + right;
          } else if (op === '-') {
            result = left - right;
          } else if (op === '*') {
            result = left * right;
          } else if (op === '/') {
            result = left / right;
          }

          $("#output").text(result);
        });
      })

    </script>
  </head>
  <body>
    <main>
      <h1 id="output"></h1>
      <div>
        <input type="number" id="left" step="1" value="0">
          <select id="operator" value="+">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </option>
        <input type="number" id="right" step="1" value="0">

        <input type="button" id="calc" value="=">
      </div>
    </main>
  </body>
</html>
