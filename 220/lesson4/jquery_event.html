<!doctype html>
<html lang="en-US">
  <head>
    <title>jQuery Event Exercises</title>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>

      $(function(){
        var $p = $('p');
        var output = 'Your favorite fruit is ';

        // parent
        $p.parent().css('background-color', '#f0f0f0');
        $p.parent('.highlight').css('color', 'blue');

        // closest
        $('#javascript').closest('ul').addClass('categories');

        $('a').on('click', function(e) {
          e.preventDefault();
          let $e = $(this);
          $p.text(output + $e.text());
        });

        $('form').on('submit', function(e){
          e.preventDefault();
          let $input = $(this).find('input[type=text]');
          $p.text(output + $input.val());
        });
      });

    </script>
  </head>
  <body>
    <ul>
      <li><a href="#">Apples</a></li>
      <li><a href="#">Bananas</a></li>
      <li><a href="#">Oranges</a></li>
    </ul>

    <form action="" method="post">
      <fieldset>
        <input type="text" />
        <input type="submit" value="Choose" />
      </fieldset>
    </form>

    <p>Choose your favorite fruit!</p>

    <blockquote>
      <p>You have no change to survive make your time.</p>
    </blockquote>

    <blockquote>
      <p>Ha ha ha ha ...</p>
    </blockquote>

    <blockquote class="highlight">
      <p>Captain !!</p>
    </blockquote>

    <blockquote>
      <p>Take off every Zig!</p>
    </blockquote>

    <ul id="navigation">
      <li>
        <a href="#">Categories</a>
        <ul>
          <li><a id="html" href="#">HTML</a></li>
          <li><a id="css" href="#">CSS</a></li>
          <li><a id="javascript" href="#">Javascript</a></li>
        </ul>
      </li>
    </ul>


  </body>
</html>
