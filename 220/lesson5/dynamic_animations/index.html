<!doctype html>
<html lang="en-US">
  <head>
    <title>Dynamic Animation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="animation.js"></script>
  </head>
  <body>
    <div id="page">
      <div id="canvas"></div>
      <div>
        <a id="start" href="#">Start</a>
        |
        <a id="stop" href="#">Stop</a>
      </div>

      <form action="">
        <h1>Add a shape</h1>
        <h2>Type</h2>
        <ul>
          <li><label><input name="shape" type="radio" value="square" checked>Square</label></li>
          <li><label><input name="shape" type="radio" value="circle">Circle</label></li>
          <li><label><input name="shape" type="radio" value="star">Star</label></li>
        </ul>
        <dl>
          <dt>Starting Point</dt>
          <dd>
            <input type="number" name="start_x" min="0" max="400" step="1" placeholder="x:">
            <input type="number" name="start_y" min="0" max="800" step="1" placeholder="y:">
          </dd>
          <dt>Ending Point</dt>
          <dd>
            <input type="number" name="end_x" min="0" max="400" step="1" placeholder="x:">
            <input type="number" name="end_y" min="0" max="800" step="1" placeholder="y:">
          </dd>
        </dl>
        <input type="submit" value="Add">
      </form>
    </div>
  </body>
</html>
