<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="javascripts/contact.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="#">Contact Manager</a></h1>
      <p>Practice Project of Course 249</p>
    </header>
    <main>
      <div id="operation">
        <div><input type="button" class="button add" value="Add Contact"></div>
        <div><input type="text" id="search" placeholder="Search"></div>
      </div>
      <div id="message">
        <p>There is no contacts.</p>
        <input type="button" class="add" value="Add Contact">
      </div>
      <div id="contacts">
        <div class="contact">
          <h3>K Wen</h3>
          <dl>
            <dt>Phone Number:</dt>
            <dd>123456789</dd>
            <dt>Email:</dt>
            <dd>bala@bala.com</dd>
          </dl>
          <a href="#" class="button"><span class="pencil"></span>Edit</a>
          <a href="#" class="button"><span class="trash"></span>Delete</a>
        </div>
      </div>
      <form>
        <fieldset>
            <h2>Edit Contact</h2>
            <p>
              <label>Full name:</label>
              <input type="text" name="fullname">
            </p>
            <p>
              <label>Email address:</label>
              <input type="text" name="email">
            </p>
            <p>
              <label>Telephone number::</label>
              <input type="text" name="phone">
            </p>
            <p>
              <label></label>
              <input type="submit" class="button" value="Submit">
              <input type="button" class="button" value="Cancel">
            </p>
        </fieldset>
      </form>
    </main>
    <footer>
      Coded by kwen for learning purposes only.
    </footer>
    <script id="contact" type="text/x-handlebars-template">

    </script>

    <script id="form" type="text/x-handlebars-template">

    </script>
  </body>
</html>
