<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="javascripts/contact.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="#">Contact Manager</a></h1>
      <p>Practice Project of Course 249</p>
    </header>
    <main>
      <div id="read-mode"> 
        <div id="operation">
          <div><input type="button" class="button add" value="Add Contact"></div>
          <div><input type="search" id="search" placeholder="Search"></div>
        </div>
        <div id="message">
          <p>There is no contacts.</p>
          <input type="button" class="button add" value="Add Contact">
        </div>
        <div id="contacts"></div>
      </div>
      <div>
        <form>
          <fieldset>
              <h2>Create Contact</h2>
              <p>
                <label>Full name:</label>
                <input type="hidden" name="id">
                <input type="text" name="fullname" required>
              </p>
              <p>
                <label>Email address:</label>
                <input type="email" name="email" required>
              </p>
              <p>
                <label>Telephone number:</label>
                <input type="tel" name="phone" pattern="\d+"  required>
              </p>
              <p>
                <label>Tags:</label>
                <input type="text" name="tags">
              </p>
              <p>
                <label></label>
                <input type="submit" class="button" value="Submit">
                <input type="reset" class="button" value="Cancel">
              </p>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <p>Coded by kwen for learning purposes only.</p>
    </footer>
    <script id="contact" type="text/x-handlebars-template">
      <div class="contact">
        <h3>{{fullname}}</h3>
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phone}}</dd>
          <dt>Email:</dt>
          <dd>{{email}}</dd>
          <dt>Tags:</dt>
          <dd>
            {{#each tags}}
              <span class="tag">{{.}}</span>
            {{/each}}
          </dd>
        </dl>
        <a href="#" class="button edit"><span class="pencil"></span>Edit</a>
        <a href="#" class="button delete"><span class="trash"></span>Delete</a>
      </div>
    </script>

    <script id="form" type="text/x-handlebars-template">

    </script>
  </body>
</html>
