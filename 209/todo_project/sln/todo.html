    <link rel="stylesheet" type="text/css" href="todo.css">
  </head>
  <body>
    <div id="columns">
      <input type="checkbox" id="sidebar-toggle"/>  
      <label for="sidebar-toggle" id="menu"></label>  
      <div id="sidebar">
        <section class="all">
          <h1>All Todos<span class="badge">18</span></h1>

            <li class="active">02/16<span class="badge active">8</span></li>

        <section class="done">

        <table>

              <td><label class="my-checkbox"></label></td>
              <td class="title">
                <input type="checkbox" id="modal-toggle">
                <label for="modal-toggle">Item 1</label>

                  <form method="post">
                    <!--<label for="modal-toggle" id="modal-toggle-ghost">ghost</label>-->

                      <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" value="Item 1">
                      </div>
                      <div>
                        <label for="day">Due Date</label>
                        <div class="three">
                        <select id="day" name="day" size="1" >
                          <option value="" disabled selected >Day</option> 
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>

                          <option>14</option>
                          <option>15</option>
                          <option>16</option>
                          <option>17</option>
                          <option>18</option>
                          <option>19</option>
                          <option>20</option>
                          <option>21</option>
                          <option>22</option>
                          <option>23</option>
                          <option>24</option>
                          <option>25</option>
                          <option>26</option>
                          <option>27</option>
                          <option>28</option>
                          <option>29</option>
                          <option>30</option>
                          <option>31</option>
                        </select>
                          <span>/</span>
                          <select name="month" id="month" size="1">
                            <option value="" disabled selected >Month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                          </select>
                          <span>/</span>
                          <select id="year" name="year" size="1"> 
                            <option value="" disabled selected >Year</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                          </select>                           
                        </div>
                      </div>
                      <div class="description">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
                      </div>

                      <div>
                        <input type="submit" value="Save">
                        <input type="button" value="Mark As Complete">
                      </div>
                    </fieldset>
                  </form>                 
                </div>                
              </td>
              <td><span class="delete"></span></td>
            </tr>
            <tr>
              <td><label class="my-checkbox"></label></td>
