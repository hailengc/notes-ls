<!doctype html>
<html>
  <head lang="en-US">
    <meta charset="utf-8">
    <title>Fixed Width Sidebar</title> 
    <style>
      body { background: #e0e0e0; }

      #columns {
        margin: 0 0 0 220px;
      }
      #primary, #leftbar {
        padding: 25px;
        box-sizing: border-box;
        height:100vh;
      }

      #primary {
        float: right;
        background: white;
        width: 100%;
      }

      #leftbar {
        float: left;
        width: 200px;
        margin: 0 0 0 -220px;
        background:lightblue;
      }
    </style>
  </head>
  <body>
    <div id="columns">
      <div id="primary">Main Content</div>
      <div id="leftbar">Sidebar Content</div>
    </div>
  </body>
</html>
