<!doctype html>
<html>
  <head lang="en-US">
    <meta charset="utf-8">
    <title>Fixed Width Sidebar</title> 
    <style>
      body { background: #e0e0e0; }
      * {
        border: 1px solid black;
      }
      #columns {
        margin: 0 0 0 220px;
      }
      #primary, #secondary {
        padding: 25px;
        box-sizing: border-box;
      }

      #primary {
        float: right;
        background: white;
        width: 100%;
      }

      #secondary {
        float: left;
        width: 200px;
        margin: 0 0 0 -220px;
        background:lightblue;
      }
    </style>
  </head>
  <body>
    <div id="columns">
      <div id="primary">
        <h1>Main Content</h1>
      </div>
      <div id="secondary">
        <h3>Sidebar Content</h3>
      </div>
    </div>
  </body>
</html>
