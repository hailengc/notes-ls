<!doctype html>
<html lang="en-US">
  <head>
    <title>Dimension and Spacing</title>
    <meta charset="UTF-8">
    <style>
      body{border:1px solid black;}
      p {
        border: 1px dashed black;
        padding:20px;
        margin:20px;
      }
      div {
        width:300px;
        height:300px;
        /* content-box by default */
        box-sizing:border-box;
        /* display horizonally */
        display:inline-block; 
        vertical-align:top;
      }

      .red {
        background-color:#ffcccc;
        /* extended content, same color as content box*/
        padding: 20px;
        margin-right:20px;
      }

      .blue {
        background-color:#ccccff;
        border: 2px solid black;
      }

      .red + .blue {
        /* 1: Apply to all four sides */
        /* 2: vertical | horizontal */
        /* 4: top | right | bottom | left */
        margin: 0 20px;
      }

      ul {
        padding: 0;
        list-style: none;
        background: #a7ceff;
        height: 30px;
      }
      
      li {
        display:inline-block;
        width:23%;
        min-height: 120px;
        line-height: 120px;        
        text-align: center;
        background: #ffffcc;
        margin: -10px 1%;
      }
    </style>
  </head>
  <body>
    <p>I have to set vertical-align on div to ensure 2 boxes can align vertically, <mark>whywhywhy</mark></p>
    <div class="red">content in red box</div>
    <div class="blue">content in blue
      <ul>
        <li>Item 1</li><!--
        --><li>Item 2</li><!--
        --><li>Item 3</li><!--
        --><li>Item 4</li>
      </ul>
  </div>
  <p>Is it because of this? I am a block element</p>
  </body>
</html>
