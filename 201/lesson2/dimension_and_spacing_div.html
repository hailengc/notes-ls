<!doctype html>
<html lang="en-US">
  <head>
    <title>Dimension and Spacing</title>
    <meta charset="UTF-8">
    <style>
      div {
        width:300px;
        height:300px;
        /* content-box by default */
        box-sizing:border-box;
        /* display horizonally */
        display:inline-block; 
      }

      .red {
        background-color:#ffcccc;
        /* extended content, same color as content box*/
        padding: 20px;
        margin-right:20px;
      }

      .blue {
        background-color:#ccccff;
        border: 2px solid black;
      }

      .red + .blue {
        /* 1: Apply to all four sides */
        /* 2: vertical | horizontal */
        /* 4: top | right | bottom | left */
        /*margin: 0 20px;*/
      }

      ul {
        padding: 0;
        list-style: none;
        background: #a7ceff;
        height: 30px;
      }
      
      li {
        display:inline-block;
        width:23%;
        min-height: 120px;
        line-height: 120px;        
        text-align: center;
        background: #ffffcc;
        margin: -10px 1%;
      }

    </style>
  </head>
  <body>
    <div class="red">

    </div>

    <div class="blue">
      <ul>
        <li>Item 1</li><!--
        --><li>Item 2</li><!--
        --><li>Item 3</li><!--
        --><li>Item 4</li>
      </ul>
    </div>
  </body>
</html>
