<!doctype html>
<html lang="en-US">
  <head>
    <title>Form Exercise</title>
    <meta charset="UTF-8" />
    <style>

    </style>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="name">Your Name</label></dt>
          <dd><input type="text" id="name" name="name"></dd>

          <dt><label for="email">Email</label></dt>
          <dd><input type="email" id="email" name="email"></dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" id="phone" name="phone"></dd>

          <dt><label for="message">Message</label></dt>
          <dd><textarea rows="6" cols="50" id="message" name="message">This is default content</textarea></dd>
        </dl>
        <input type="submit" value="Send Message">
        <input type="reset" value="Clear">
      </fieldset>
    </form>

    <form action="" method="post">
      <fieldset>
        <label for="query">Search for"</label>
        <input type="search" name="query" id="query">
        <label><input type="radio" name="filter" value="tv">TV</label> 
        <label><input type="radio" name="filter" value="movies">Movies</label> 
        <label><input type="radio" name="filter" value="music">Music</label> 
        <input type="submit" value="Search">
      </fieldset>
    </form>

    <form action="" method="get">
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select>
              <option value="Looper" selected>Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd><input type="range" min=1 max=5 step=1 name="rating" value=3></dd>
          <dd>
            <label><input type="checkbox" name="favoriate" checked >Add to my favorites</label>
          </dd>
        </dl>
        <input type="submit" value="Rate movie">
      </fieldset>
    </form>
  </body>
</html>
