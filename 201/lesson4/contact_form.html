<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact_form_style.css">
  <!--<link rel="stylesheet" href="whitespace-reset.css">-->
</head>
<body>
  <main>
    <form action="post">
      <fieldset>
        <legend>Contact Form</legend>
        <dl>
          <dt>
              <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="firs_tname" id="first_name">
          </dd>
          <dt>
              <label for="last_name">Last Name</label>
          </dt>  
          <dd>          
            <input type="text" name="last_name" id="last_name">
          </dd> 
          <dt>
              <label for="email">Email</label>
          </dt>            
          <dd>
            <input type="email" name="email" id="email" placeholder="john@example.com" inputmode="email" autocomplete="off" autocapitalize="off" >
          </dd>
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>
          <dt>
              <label for="state">State</label>
          </dt>   
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
          <dt>
            <label for="zipcode">Zipcode</label>
          </dt>
          <dd>
            <input type="number" id="zipcode" min="0" max="99999">
          </dd>
        </dl>
        <p>Which of these colors do you most prefer?</p>
        <ul>
          <li><label><input type="radio" name="color" value="red">Red</label></li>
          <li><label><input type="radio" name="color" value="blue">Blue</label></li>
          <li><label><input type="radio" name="color" value="black">Black</label></li>
          <li><label><input type="radio" name="color" value="yellow">Yellow</label></li>
        </ul>
        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li><label><input type="checkbox" name="html">HTML</label></li>
          <li><label><input type="checkbox" name="css">CSS</label></li>
          <li><label><input type="checkbox" name="ruby">Ruby</label></li>
          <li><label><input type="checkbox" name="rails">Rails</label></li>
          <li><label><input type="checkbox" name="python">Python</label></li>
        </ul>
        
        <dl>  
          <dt>
            <label for="comment">Comments</label> 
          </dt>
          <dd>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
          </dd>
        </dl>
        
        <input type="hidden" name="timestamp" value="2016-10-13">
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
      </fieldset>
    </form>
  </main>
  <footer>

  </footer>
</body>
</html>
