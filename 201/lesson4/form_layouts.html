<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Form Layouts</title>
  <style>
    body {
      width:1000px;
    }
    dl {
      border:1px solid red;
    }
    .horizontal dt,
    .horizontal dd {
      display: inline-block;
      vertical-align: middle;
      box-sizing: border-box;
    }
    .horizontal dt {
      width: 25%;
      padding-right: 20px;
      text-align:right;
    }
    .horizontal dd {
      width: 75%;
      margin:0;
    }
    .horizontal input[type="text"] {
      width: 100%;
    }

    .stack dt,
    .stack dd {
      display:block;
      vertical-align: middle;
      box-sizing: border-box;
      margin:0;
    }

    .stack dt,
    .stack dd {
      padding-bottom:10px;      
    }
    .stack .partial{
      display:inline-block;
    }
  </style>
</head>
<body>
  <h1>Form layout using definition list</h1>
  <mark>definistion list is red bordered</mark>
  
  <fieldset>
    <legend>horizontal layout</legend>
    <div class="horizontal">
      <dl>
        <dt>
          <label for="example_2">Name</label>
        </dt><!--
        --><dd>
          <input type="text" id="example_2" />
        </dd>
      </dl>
      <dl>
        <dt>
          <label for="example_3">longggggggg</label>
        </dt><!--
        --><dd>
          <input type="text" id="example_3" />
        </dd>
      </dl>
    </div>
  </fieldset>

  <fieldset>
    <legend>Advanced layout</legend>
    <div class=" stack">
      <dl class="stack">
        <dt><label for="name">Name</label></dt>
        <dd><input type="text" name="name" id="name"></dd>
      </dl>
      <dl class="stack">
        <dt><label for="address1">Address</label></dt>
        <dd><input type="text" name="address1" id="address1"></dd>
        <dd><input type="text" name="address2" id="address2"></dd>
      </dl>
      
      <dl class="partial">
        <dt><label for="city">City</label></dt>
        <dd><input type="text" name="city" id="city"></dd>
      </dl>
      <dl class="partial">
        <dt><label for="city">State</label></dt>
        <dd>
          <select type="text" name="state" id="state">
            <option value="vic" selected>VIC</option>
            <option value="nsw">NWS</option>
            <option value="wa">WA</option>
          </select>
        </dd>
      </dl>
      <dl class="partial">
        <dt><label for="zip">Zip</label></dt>
        <dd><input type="text" name="zip" id="zip"></dd>                    
      </dl>

    </div>
  </fieldset>  
</body>
</html>
