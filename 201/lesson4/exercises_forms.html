<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact Form</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
    </header>
    <main>
      <form action="#" method="post" autocomplete="off">
        <fieldset>
          <dl>
            <dt>
               <label for="first_name">First Name</label>
            </dt>
            <dd>
              <input type="text" name="first_name" id="first_name">
            </dd>
            <dt>
               <label for="last_name">Last Name</label>
            </dt>  
            <dd>          
              <input type="text" name="last_name" id="last_name">
            </dd> 
            <dt>
               <label for="email">Email</label>
            </dt>            
            <dd>
              <input type="email" name="email" id="email" inputmode="email" autocomplete="off" autocapitalize="off" >
            </dd>
            <dt>
              <label for="phone_type">Phone Type</label>
            </dt>
            <dd>
               <select name="phone_type" id="phone_type">Phone
                <option value="home" selected>home</option>
                <option value="business" >business</option>
                <option value="mobile">mobile</option>
               </select>
            </dd>
            <dt>
              <label for="tel">Phone</label>
            </dt>
            <dd>            
              <input type="tel" name="phone" id="phone">
            </dd>
          </dl>
          <input type="submit" value="Send">
        </fieldset>
      </form>

      <form action="#" method="post" title>
        <fieldset>
          <h1>Category</h1>
          <label><input type="radio" name="category" value="core">Core</label>
          <label><input type="radio" name="category" value="plugins">Plugins</label>
          <label><input type="radio" name="category" value="libraries">Libraries</label>
          <label><input type="radio" name="category" value="conventions">Conventions</label>
          <label><input type="radio" name="category" value="reviews">Reviews</label>
          <label><input type="radio" name="category" value="opinion">Option</label>
          <label><input type="radio" name="category" value="people">People</label>
          
          <h1>Tags</h1>
          <label><input type="checkbox" name="html">HTML</label>
          <label><input type="checkbox" name="css">CSS</label>
          <label><input type="checkbox" name="javascript">Jascript</label>
          <label><input type="checkbox" name="ruby">Ruby</label>
          <label><input type="checkbox" name="rails">Rails</label>
          <label><input type="checkbox" name="python">Python</label>
          <label><input type="checkbox" name="django">Django</label>
        </fieldset>
      </form>

      <form action="#" method="post">
        <fieldset>
          <select name="category">
            <option value="core" selected>Core</option>
            <option value="plugins">Plugins</option>
            <option value="libraries">Libraries</option>
            <option value="conventions">Conventions</option>
            <option value="reviews">Reviews</option>
            <option value="opinion">Option</option>
            <option value="people">People</option>
          </select>
          <select name="category" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
            <option value="ruby">Ruby</option>
            <option value="rails">Rails</option>
            <option value="python">Python</option>
            <option value="django">Django</option>
          </select>
          <input type="reset" value="Clear">
        </fieldset>
      </form>
    </main>
    <footer>
    </footer>
  </body>
</html>
