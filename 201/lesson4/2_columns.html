<!doctype html>
<html lang="en-US">
  <head>
    <title>Fluid 2 Column Layout</title>
    <meta charset="UTF-8" />
    <style>
      body{
        font:normal 16px Helvetica, Arial, sans-serif;
        margin:0;
      }
      #container {
        margin:0 0 0 150px;
      }

      #sidebar {
        float:left;
        margin:0 0 0 -150px;
        width:150px;
        height:100vh;
        background:#FFFFCC;
      }
      #content {
        margin:0;
        width:100%;
        height:100vh;
        background:#cccccc;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">Sidebar</div>
      <main id="content">
        <article>
          <h1>Goals</h1>
          <p>sidebar | content </p>
          <p>Fixed-width sidebar, content automatically adjust width accordingly.</p>
        </article>
        <article>
          <h1>How to</h1>
          <p>Wrap 2 columns to a container div, set margin-left same as the sidebar width</p>
          <p>Set sidebar float left and margin-left negative</p>
          <p>Set content width 100%</p>
        </article>
      </main>
    </div>
  </body>
</html>
